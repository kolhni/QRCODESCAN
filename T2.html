<!DOCTYPE html>
<html>
<head>
    <title>QR Code Scanner</title>
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <script src="https://cdn.rawgit.com/schmich/instascan-builds/master/instascan.min.js"></script>
</head>
<body>
    <h1>QR Code Scanner</h1>
    <div id="cameraContainer">
        <video id="preview"></video>
    </div>
    <button onclick="startQRCodeScan()">QR Code scannen</button>
    <div id="qrcode"></div>

    <script>
        let qrcodeScanner = null;

        function startQRCodeScan() {
            const cameraContainer = document.getElementById("cameraContainer");
            cameraContainer.style.display = "block";

            const qrcodeDiv = document.getElementById("qrcode");
            qrcodeDiv.innerHTML = "";
            const qrcode = new QRCode(qrcodeDiv, {
                width: 128,
                height: 128
            });

            Instascan.Camera.getCameras().then(function(cameras) {
                if (cameras.length > 0) {
                    // Hier wird versucht, die Hinterkamera auszuwÃ¤hlen
                    const backCamera = cameras.find(camera => camera.name.includes('environment'));
                    if (backCamera) {
                        qrcodeScanner = new Instascan.Scanner({ video: document.getElementById('preview') });
                        qrcodeScanner.addListener('scan', function(content) {
                            qrcode.makeCode(content);
                            qrcodeScanner.stop();
                            cameraContainer.style.display = "none";
                        });
                        qrcodeScanner.start(backCamera);
                    } else {
                        console.error('Hinterkamera nicht gefunden');
                    }
                } else {
                    console.error('Keine Kamera gefunden');
                }
            });
        }
    </script>
</body>
</html>
